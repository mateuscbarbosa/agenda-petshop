<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Nova senha Agenda PetShop</title>
    </head>
    <body>
        <p>Bem vindo ao sistema Agenda PetShop, <strong><span th:text="${name}">Name</span></strong>!</p>
        <p>Aqui vão suas credências para iniciar o uso do sistema:</p>
        <p>
            Login: <strong>
                    <span th:text="${email}">EMAIL</span>
                </strong><br>
            Senha: <strong>
                    <span th:text="${password}">PASSWORD</span>
                </strong>
        </p>
        <p>Ao entrar no sistema sua senha precisará ser atualizada.</p>
        <p>Bom trabalho!</p>
    </body>
</html>
